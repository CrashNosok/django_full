{% extends "base.html" %}

{% block title %}Экспорт{% endblock %}

{% block content %}
  <h1>Экспорт задач</h1>
  {% if tag %}
    <p style="color: red;">С тегом {{ tag }}</p>
  {% endif %}
  <p>На вашу почту придёт емейл с задачами. Уточните список.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><button class="add" type="submit">Жмяк</button></p>
  </form>
{% endblock %}
